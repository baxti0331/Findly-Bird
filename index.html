<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .app-wrapper {
    max-width: 420px;
    margin: 0 auto;
    background: #fff;
    border-radius: 20px 20px 0 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 25px rgba(255, 148, 33, 0.3);
  }

  header {
    padding: 30px 30px 20px;
    text-align: center;
    background: #ffb347;
    border-radius: 20px 20px 0 0;
    color: #3a1a00;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1px;
    user-select: none;
  }

  main {
    flex-grow: 1;
    padding: 25px 30px 20px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }
  .input-group svg {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    fill: #ff6b4a;
    opacity: 0.85;
    pointer-events: none;
  }
  input[type="text"],
  input[type="number"],
  input[type="tel"] {
    width: 100%;
    padding: 14px 18px 14px 45px;
    font-size: 1rem;
    border-radius: 12px;
    border: 2px solid #ffd54f;
    box-shadow: inset 0 2px 5px rgba(255, 213, 79, 0.25);
    transition: border-color 0.3s, box-shadow 0.3s;
    outline: none;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="tel"]:focus {
    border-color: #ff6b4a;
    box-shadow: 0 0 8px rgba(255, 107, 74, 0.6);
  }

  button.btn {
    background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
    border: none;
    padding: 15px;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 16px;
    width: 100%;
    color: #3a1a00;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(255, 179, 71, 0.4);
    transition: background 0.3s, box-shadow 0.3s, transform 0.15s;
    user-select: none;
  }
  button.btn:hover {
    background: linear-gradient(135deg, #ffcc33 0%, #ffb347 100%);
    box-shadow: 0 12px 20px rgba(255, 204, 51, 0.6);
    transform: translateY(-3px);
  }
  button.btn:active {
    transform: translateY(1px);
    box-shadow: 0 6px 10px rgba(255, 179, 71, 0.3);
  }

  #message {
    margin-top: 18px;
    font-weight: 600;
    min-height: 24px;
    user-select: none;
    text-align: center;
  }
  .success {
    color: #388e3c;
  }
  .error {
    color: #d32f2f;
  }

  .history {
    background: #fff8e1;
    border-top: 2px solid #ffd54f;
    padding: 20px 30px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.6s ease, padding 0.6s ease;
  }
  .history.show {
    max-height: 500px;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  .history h2 {
    margin: 0 0 15px;
    font-weight: 600;
    font-size: 1.5rem;
    color: #ff9800;
    user-select: none;
  }

  .history-list {
    list-style: none;
    margin: 0;
    padding: 0;
    max-height: 400px;
    overflow-y: auto;
  }
  .history-list::-webkit-scrollbar {
    width: 6px;
  }
  .history-list::-webkit-scrollbar-thumb {
    background-color: #ffb347;
    border-radius: 3px;
  }

  .history-item {
    background: #fff3e0;
    border-radius: 12px;
    padding: 12px 15px;
    margin-bottom: 12px;
    box-shadow: 0 3px 6px rgba(255, 179, 71, 0.3);
    font-size: 0.9rem;
    color: #5d4037;
    display: flex;
    flex-direction: column;
  }
  .history-item strong {
    font-weight: 600;
    margin-bottom: 4px;
    color: #bf360c;
  }
  .history-item .repeat-btn {
    margin-top: 8px;
    align-self: flex-start;
    padding: 6px 14px;
    background: #ffb347;
    border: none;
    border-radius: 12px;
    color: #3a1a00;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
    user-select: none;
  }
  .history-item .repeat-btn:hover {
    background: #ffcc33;
  }

  @media (max-width: 480px) {
    .app-wrapper {
      border-radius: 0;
      min-height: 100vh;
    }
    header {
      padding: 25px 20px 15px;
      font-size: 1.6rem;
    }
    main {
      padding: 20px 20px 15px;
    }
    .history {
      padding: 15px 20px;
    }
  }
</style>
</head>
<body>

  <main>

      <input id="passengers" type="number" min="1" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–∞—Å—Å–∞–∂–∏—Ä–æ–≤" autocomplete="off" />
