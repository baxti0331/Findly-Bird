<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Google Places API –¥–ª—è –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –∞–¥—Ä–µ—Å–æ–≤ -->
<script src="https://maps.googleapis.com/maps/api/js?key=–í–ê–®_GOOGLE_API_KEY&libraries=places&language=ru"></script>

<script>
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è Google Places
  function initAutocomplete() {
    const pickupInput = document.getElementById('pickup');
    const deliveryInput = document.getElementById('delivery');
    new google.maps.places.Autocomplete(pickupInput, {types: ['geocode']});
    new google.maps.places.Autocomplete(deliveryInput, {types: ['geocode']});
  }
  window.onload = initAutocomplete;

  const BOT_TOKEN = '–í–ê–®_–¢–û–ö–ï–ù_–ë–û–¢–ê';
  const CHAT_ID = '–í–ê–®_CHAT_ID';

  function sendOrder() {
    const pickup = document.getElementById('pickup').value.trim();
    const delivery = document.getElementById('delivery').value.trim();
    const people = document.getElementById('people').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const messageDiv = document.getElementById('message');

    messageDiv.textContent = '';
    messageDiv.className = '';

    if (!pickup || !delivery || !people || !phone) {
      messageDiv.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!';
      messageDiv.className = 'error';
      return;
    }

    if (!phone.startsWith('+998') || phone.length < 13) {
      messageDiv.textContent = '–ù–æ–º–µ—Ä –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ —Ñ–æ—Ä–º–∞—Ç–µ +998...';
      messageDiv.className = 'error';
      return;
    }

    const text = `üöñ –ù–æ–≤—ã–π –∑–∞–∫–∞–∑ —Ç–∞–∫—Å–∏!\n\nüìç –û—Ç–∫—É–¥–∞: ${pickup}\nüèÅ –ö—É–¥–∞: ${delivery}\nüë• –ö–æ–ª-–≤–æ —á–µ–ª–æ–≤–µ–∫: ${people}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}`;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: text,
        parse_mode: 'HTML'
      })
    })
    .then(res => res.json())
    .then(data => {
      if(data.ok) {
        messageDiv.textContent = '–í–∞—à –∑–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';

        document.getElementById('phone').value = '';

        messageDiv.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.';

</script>
